# example netlify.toml
[build]
  command = "# no build command"
  functions = "netlify/functions"
  publish = "."

[[redirects]]
  force = true
  from = '/'
  status = 200
  to = '/.netlify/functions/index'

[[redirects]]
  force = true
  from = '/sheet/*'
  status = 200
  to = '/.netlify/functions/sheet/:splat'

